<html>

<body>

<script src="js/ben0biJSLoader.js"></script>
<script>

var BeMahnung = function()
{
	var m_content='';
	var m_go0Div = '';
	var m_go1Div = '';
	var m_go2Div = '';
	
	this.create = function(targetIDorClass)
	{
		m_content = jQuery.getNewDiv('','BeMahnung_WINDOW_editor', 'contentwindow');
		var title = jQuery.getNewDiv(L('title_mahnung_window'), 'BeMahnung_editor_title');

		$(m_content).append(title);
		
// GO 0: Your Address
		m_go0Div = jQuery.getNewDiv('','BeMahnung_DIV_GO0');
// GO 1: Customer Address
		m_go1Div = jQuery.getNewDiv('','BeMahnung_DIV_GO1');
// GO 2: Zahlen
		m_go2Div = jQuery.getNewDiv('','BeMahnung_DIV_GO2');

		// OFFERTE
		var mahnungDiv = jQuery.getNewDiv('', 'BeMahnung_DIV_myadress','mahnungdiv');

		// I self
		var myDiv = jQuery.getNewDiv('','BeMahnung_DIV_customer', 'offerdiv');
		var mahnungMyTitle = jQuery.getNewDiv(L("title_mahnung_Iself"),'BeMahnung_editor_title_Iself');
	
		var mahnungMyName = jQuery.getNewInput('', L("placeholder_offer_customer_name"), 'BeMahnung_editor_input_myname');
		var mahnungMyAdress1 = jQuery.getNewInput('', L("placeholder_offer_customer_address"), 'BeMahnung_editor_input_myadress1');

		/*var offerCustomerAdress2 = jQuery.getNewElement('input', 'BeOffer_editor_input_customeradress2');
		$(offerCustomerAdress2).attr('placeholder', 'Adresse (Special)');*/

		var mahnungMyZip = jQuery.getNewInput('',L("placeholder_mahnung_zip"), 'BeMahnung_editor_input_myzip');
		var mahnungMyCity = jQuery.getNewInput('',L("placeholder_mahnung_city"), 'BeMahnung_editor_input_mycity');
		var mahnungMyPhone = jQuery.getNewInput('', L("placeholder_offer_customer_phone"), 'BeMahnung_editor_input_myphone');

		$(myDiv).append(mahnungMyTitle);
		$(myDiv).append("<br />");
		$(myDiv).append(mahnungMyName);
		$(myDiv).append(mahnungMyAdress1);
		//$(m_customerDiv).append(offerMyAdress2);
		$(myDiv).append(mahnungMyZip);
		$(myDiv).append(mahnungMyCity);
		$(myDiv).append(mahnungMyPhone);

		// CUSTOMER
		var customerDiv = jQuery.getNewDiv('','BeMahnung_DIV_customer', 'offerdiv');
		var mahnungCustomerTitle = jQuery.getNewDiv(L("title_offer_customer"),'BeMahnung_editor_title_customer');

		var q="<nobr>";
		q+='<input type="radio" name="checkGender" value="firm" checked>&#127970;</input>&nbsp;&nbsp;';
		q+='<input type="radio" name="checkGender" value="male">&#9794;</input>&nbsp;&nbsp;';
		q+='<input type="radio" name="checkGender" value="female">&#9792;</input>';
		q+="</nobr>";
	
		var mahnungCustomerName = jQuery.getNewInput('', L("placeholder_offer_customer_name"), 'BeOffert_editor_input_customername');
		var mahnungCustomerAdress1 = jQuery.getNewInput('', L("placeholder_offer_customer_address"), 'BeOffert_editor_input_customeradress1');

		/*var offerCustomerAdress2 = jQuery.getNewElement('input', 'BeOffer_editor_input_customeradress2');
		$(offerCustomerAdress2).attr('placeholder', 'Adresse (Special)');*/

		var mahnungCustomerZIP = jQuery.getNewInput('',L("placeholder_mahnung_zip"), 'BeMahnung_editor_input_customerzip');
		var mahnungCustomerCity = jQuery.getNewInput('',L("placeholder_mahnung_city"), 'BeMahnung_editor_input_customercity');
		var mahnungCustomerPhone = jQuery.getNewInput('', L("placeholder_offer_customer_phone"), 'BeMahnung_editor_input_customerphone');

		$(customerDiv).append(mahnungCustomerTitle);	
		$(customerDiv).append(q);
		$(customerDiv).append(mahnungCustomerName);
		$(customerDiv).append(mahnungCustomerAdress1);
		//$(m_customerDiv).append(offerCustomerAdress2);
		$(customerDiv).append(mahnungCustomerZIP);
		$(customerDiv).append(mahnungCustomerCity);
		$(customerDiv).append(mahnungCustomerPhone);

// BETRAG, GEBÃ¼HREN, ZEIT
		var zahlDiv = jQuery.getNewDiv('','BeMahnung_DIV_zahlen', 'offerdiv');
		var mahnungZahlenTitle = jQuery.getNewDiv(L("title_mahnung_zahlen"),'BeMahnung_editor_title_zahlen');
		zahlDiv.append(mahnungZahlenTitle);
		
// BUTTONS for go0
		var btnDiv = jQuery.getNewDiv('','', 'offerbtns offerdiv');
		var goBtn1 = jQuery.getNewJSButton('--&gt;','BeMahnung.go(1)', '', 'btn');
		btnDiv.append(goBtn1);
	
// BUTTONS for go1
		var btnDiv1 = jQuery.getNewDiv('','', 'offerbtns offerdiv');
		var goBtn11 = jQuery.getNewJSButton('&lt;--','BeMahnung.go(0)', '', 'btn');
		var goBtn12 = jQuery.getNewJSButton('--&gt;','BeMahnung.go(2)', '', 'btn');
		btnDiv1.append(goBtn11);
		btnDiv1.append(goBtn12);

// BUTTONS for go2
		var btnDiv2 = jQuery.getNewDiv('','', 'offerbtns offerdiv');
		var goBtn21 = jQuery.getNewJSButton('&lt;--','BeMahnung.go(1)', '', 'btn');
		var goBtn22 = jQuery.getNewJSButton('--&gt;','BeMahnung.go(3)', '', 'btn');
		btnDiv2.append(goBtn21);
		btnDiv2.append(goBtn22);

// create go0
		$(m_go0Div).append(btnDiv);
		$(m_go0Div).append(myDiv);
// create go1 
		$(m_go1Div).append(btnDiv1);
		$(m_go1Div).append(customerDiv);
// create go2
		$(m_go2Div).append(btnDiv2);
		$(m_go2Div).append(zahlDiv);

// create all the content
		$(m_content).append(m_go0Div);
		$(m_content).append(m_go1Div);
		$(m_content).append(m_go2Div);
		
		jQuery.appendElementTo(targetIDorClass,m_content);

// fill out some values with cookies.
		var myname = cookieget('myname');
		if(myname!='')
			$('#BeMahnung_editor_input_myname').val(myname);
	
		// Hide the windows.
// hide the work position window.
//		$('#BeOffer_editor_add_position_window').hide();

//		$(m_go1Div).hide();
		BeMahnung.go(0);
	}
	
	this.setcookies = function()
	{
		var myname = $('#BeMahnung_editor_input_myname').val();
		if(myname!='')
			cookieset('myname',myname,180);
	}
}
BeMahnung.instance = new BeMahnung();
BeMahnung.create = function(contentdiv) {BeMahnung.instance.create(contentdiv);}
BeMahnung.go=function(which)
{
	for(var i=0;i<10;i++)
			$('#BeMahnung_DIV_GO'+i).hide();
	$('#BeMahnung_DIV_GO'+which).show();
	BeMahnung.instance.setcookies();
}
ben0biJSLoader.recursiveLoad('config/jsfiles.json', initpage);
function initpage()
{
	initpage_default(init_afterLangLoaded);
}

// called after the language file has loaded.
function init_afterLangLoaded()
{
	BeMahnung.create('#content');
}
</script>


</body>
</html>
